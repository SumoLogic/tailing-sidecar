name: PRs checks

on:
  pull_request:
    branches:
      - main
      - 'release-v[0-9]+.[0-9]+'

env:
  DOCKER_BUILDKIT: 1
  KUTTL_VERSION: 0.12.1

jobs:
  markdownlint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: install markdownlint
        run: gem install mdl
      - name: markdownlint check
        run: make markdownlint

  yamllint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: install yamllint
        run: pip install yamllint
      - name: yamllint
        run: make yamllint

  build-operator:
    name: Build tailing sidecar operator
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'
      - name: Run tests for tailing sidecar operator
        working-directory: ./operator
        run: make test
      - name: Build tailing sidecar operator
        working-directory: ./operator
        run: make manager

  build-otelcol-sidecar:
    name: Build otelcol sidecar
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: |
            sidecar/otelcol/.otelcol-builder.yaml
            sidecar/otelcol/.goreleaser.yaml
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
      - name: Build otelcol sidecar
        working-directory: ./sidecar/otelcol
        run: |
          make install-builder
          make build

  test-without-helm:
    name: Test resources created without Helm chart
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: |
            .otelcol-builder.yaml
            .goreleaser.yaml
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
      - name: Install opentelemetry-collector-builder
        working-directory: ./sidecar/otelcol
        run: make install-builder
      - uses: imranismail/setup-kustomize@v2
      - name: Install kuttl
        run: |
          curl -Lo /usr/local/bin/kubectl-kuttl https://github.com/kudobuilder/kuttl/releases/download/v${{ env.KUTTL_VERSION }}/kubectl-kuttl_${{ env.KUTTL_VERSION }}_linux_x86_64
          chmod +x /usr/local/bin/kubectl-kuttl
      - name: Run e2e tests for Fluent Bit in tailing sidecar
        run: make e2e TAILING_SIDECAR=fluentbit
      - name: Run e2e tests for otelcol in tailing sidecar
        run: make e2e TAILING_SIDECAR=otelcol

  test-helm-chart:
