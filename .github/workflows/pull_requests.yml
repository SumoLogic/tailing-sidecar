name: PRs checks

on:
  pull_request:
    branches:
      - main
      - 'release-v[0-9]+.[0-9]+'

env:
  DOCKER_BUILDKIT: 1
  KUTTL_VERSION: 0.12.1

jobs:
  markdownlint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: install markdownlint
        run: gem install mdl
      - name: markdownlint check
        run: make markdownlint

  yamllint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: install yamllint
        run: pip install yamllint
      - name: yamllint
        run: make yamllint

  build-operator:
    name: Build tailing sidecar operator
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Run tests for tailing sidecar operator
        working-directory: ./operator
        run: make test
      - name: Build tailing sidecar operator
        working-directory: ./operator
        run: make manager

  test-without-helm:
    name: Test resources created without Helm chart
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - uses: imranismail/setup-kustomize@v2
      - name: Install kuttl
        run: |
          curl -Lo /usr/local/bin/kubectl-kuttl https://github.com/kudobuilder/kuttl/releases/download/v${{ env.KUTTL_VERSION }}/kubectl-kuttl_${{ env.KUTTL_VERSION }}_linux_x86_64
          chmod +x /usr/local/bin/kubectl-kuttl
      - name: Run e2e tests
        run: make e2e

  test-helm-chart:
    name: Test Helm chart
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - uses: imranismail/setup-kustomize@v2
      - name: Install kuttl
        run: |
          curl -Lo /usr/local/bin/kubectl-kuttl https://github.com/kudobuilder/kuttl/releases/download/v${{ env.KUTTL_VERSION }}/kubectl-kuttl_${{ env.KUTTL_VERSION }}_linux_x86_64
          chmod +x /usr/local/bin/kubectl-kuttl
      - name: Run Helm e2e tests
        if: false  # skipping this test for now, there's something wrong with the configuration
        run: make e2e-helm

  test-helm-chart-with-cert-manager:
    name: Test Helm chart with cert-manager
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - uses: imranismail/setup-kustomize@v2
      - name: Install kuttl
        run: |
          curl -Lo /usr/local/bin/kubectl-kuttl https://github.com/kudobuilder/kuttl/releases/download/v${{ env.KUTTL_VERSION }}/kubectl-kuttl_${{ env.KUTTL_VERSION }}_linux_x86_64
          chmod +x /usr/local/bin/kubectl-kuttl
      - name: Run e2e tests
        run: make e2e-helm-certmanager

  test-helm-chart-with-custom-configuration:
    name: Test Helm chart with custom configuration
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - uses: imranismail/setup-kustomize@v2
      - name: Install kuttl
        run: |
          curl -Lo /usr/local/bin/kubectl-kuttl https://github.com/kudobuilder/kuttl/releases/download/v${{ env.KUTTL_VERSION }}/kubectl-kuttl_${{ env.KUTTL_VERSION }}_linux_x86_64
          chmod +x /usr/local/bin/kubectl-kuttl
      - name: Run e2e tests
        run: make e2e-helm-custom-configuration
